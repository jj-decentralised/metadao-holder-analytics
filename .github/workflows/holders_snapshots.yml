name: Holders Snapshots
on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run snapshot script
        env:
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TOKEN_IDS: ${{ secrets.TOKEN_IDS || '' }}
        run: node scripts/snapshot_holders.mjs
